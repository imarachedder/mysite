 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Регистрация</title>
     <style>
         body {
             font-family: Arial, sans-serif;
             background-color: #f4f4f4;
             margin: 0;
             padding: 0;
             display: flex;
             justify-content: center;
             align-items: center;
             height: 100vh;
         }
         .container {
             width: 400px;
             padding: 20px;
             background-color: #fff;
             border-radius: 8px;
             box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         }
         h2 {
             text-align: center;
             margin-bottom: 20px;
         }
         input[type="text"],
         input[type="password"] {
             width: 100%;
             padding: 10px;
             margin-bottom: 20px;
             border: 1px solid #ccc;
             border-radius: 4px;
             box-sizing: border-box;
         }
         button {
             width: 100%;
             padding: 10px;
             background-color: #4caf50;
             color: #fff;
             border: none;
             border-radius: 4px;
             cursor: pointer;
             font-size: 16px;
         }
         button:hover {
             background-color: #45a049;
         }
         .error-message {
             color: #f00;
             margin-bottom: 10px;
         }
     </style>
 </head>
 <body>
     <div class="container">
         <h2>Регистрация</h2>
         <form method="post" onsubmit="return validatePassword()">
             {% csrf_token %}
             <input type="text" name="username" placeholder="Имя пользователя" required><br>
             <input type="password" id="password" name="password" placeholder="Пароль" required><br>
             <span class="error-message" id="password-error"></span><br>
             <button type="submit">Зарегистрироваться</button>
         </form>
         {% if messages %}
             {% for message in messages %}
                 <p class="error-message">{{ message }}</p>
             {% endfor %}
         {% endif %}
     </div>
 
     <script>
         function validatePassword() {
             var password = document.getElementById("password").value;
             var passwordError = document.getElementById("password-error");
 
             if (password.length < 8) {
                 passwordError.textContent = "Пароль должен содержать не менее 8 символов";
                 return false;
             }
 
             var hasUpperCase = /[A-Z]/.test(password);
             var hasLowerCase = /[a-z]/.test(password);
             var hasDigits = /\d/.test(password);
             var hasSpecialChars = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);
 
             if (!(hasUpperCase && hasLowerCase && hasDigits && hasSpecialChars)) {
                 passwordError.textContent = "Пароль должен содержать хотя бы одну заглавную и строчную букву, цифру и специальный символ";
                 return false;
             }
 
             passwordError.textContent = "";
             return true;
         }
     </script>
 </body>
 </html>
